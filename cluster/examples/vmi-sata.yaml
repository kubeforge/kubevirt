---
apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachineInstance
metadata:
  labels:
    special: vmi-sata
  name: vmi-sata
spec:
  domain:
    devices:
      disks:
      - disk:
          bus: sata
        name: containerdisk
    machine:
      type: ""
    resources:
      requests:
        memory: 64M
  terminationGracePeriodSeconds: 0
  volumes:
  - containerDisk:
      image: dreamrocker/cirros-container-disk-demo:wip
    name: containerdisk
